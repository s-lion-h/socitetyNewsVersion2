<div th:fragment="classificationNewsIndex1" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="col-6">
        <h4 th:text="${classificationNewsIndex1Name1}"></h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <!--<th scope="col">序号</th>-->
                <th scope="col">标题</th>
                <!--<th scope="col">数据源</th>-->
                <th scope="col" width="20%">报刊</th>
                <th scope="col" width="20%">发布时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="news:${classificationNewsIndex1}">
                <!--<th th:text="${news.idnews}"></th>-->
                <td><a th:href="'/newsDetail?newsId='+${news.idnews}" th:text="${news.title}"></a></td>
                <!--<td th:text="${news.journal}"></td>-->
                <td th:text="${news.newssource}"></td>
                <td th:text="${#dates.format(news.publishtime,'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
