<div th:fragment="scrollNews" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col">
            <h4 class="text-center">24小时滚动新闻</h4>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">标题</th>
                    <th scope="col">时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="news:${latestNewsList}">
                    <td><a th:href="'/newsDetail?newsId='+${news.idnews}" th:text="${news.title}"></a></td>
                    <td th:text="${#dates.format(news.publishtime,'HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
